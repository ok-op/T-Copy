<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>কপি মেসেজ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* পেজের উচ্চতা সম্পূর্ণ পরিমাণে নিতে */
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .dropdown {
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            cursor: pointer;
            font-size: 16px;    
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        #messageBox {
            border: 2px solid #000; /* বর্ডার কালার ও সাইজ */
            padding: 20px;
            margin: 20px auto;
            font-size: 20px;
            display: inline-block; /* বক্সের সাইজ ঠিক রাখতে */
        }
        #copyButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        footer {
            margin-top: auto; /* ফুটার নিচে ফিক্স করতে */
            padding: 10px;
            background-color: #f1f1f1;
            border-top: 2px solid #000; /* ফুটারের উপরে বর্ডার */
            text-align: center;
            font-size: 14px;
        }
        img {
            width: 100px; /* লোগোর সাইজ */
            height: auto;
            margin: 20px auto; /* লোগোর জন্য মার্জিন */
            display: block; /* লোগো সেন্টার করতে */
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="https://t.me/Opleech/3452">News</a>
        <div class="dropdown">
            <button class="dropbtn">Telegram
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="https://t.me/Opleech_WD">New Channel</a>
                <a href="https://t.me/Opleech">OLD Channel</a>
                <a href="https://t.me/+XfmrBSzTyRFlZTI9">WD Topic Group</a>
            </div>
        </div>
    </div>

    <img src="https://i.imgur.com/oFuKfaG.png" alt="Logo"> <!-- এখানে লোগোর URL দিন -->
    <div id="messageBox">মেসেজ এখানে আসবে...</div>
    <button id="copyButton">কপি কিবোর্ড</button>

    <script>
        // টেক্সট ফাইল থেকে মেসেজ লোড করা
        function loadMessage() {
            fetch('message.txt') // আপনার টেক্সট ফাইলের নাম
                .then(response => response.text())
                .then(data => {
                    document.getElementById("messageBox").innerHTML = data; // innerText থেকে innerHTML পরিবর্তন করা হয়েছে
                })
                .catch(error => console.error('Error loading message:', error));
        }

        document.getElementById("copyButton").onclick = function() {
            const message = document.getElementById("messageBox").innerText;
            navigator.clipboard.writeText(message).then(function() {
                alert("মেসেজটি কপি হয়েছে!");
            }, function(err) {
                console.error('কপি করতে সমস্যা হয়েছে:', err);
            });
        };

        // পেজ লোড হওয়ার সময় মেসেজ লোড করুন
        window.onload = loadMessage;
    </script>

    <footer>
        Copyright ©️ By copy message<br>
        <a href="https://t.me/Opleech_WD" target="_blank">❤️ Channel ❤️</a>
    </footer>

</body>
</html>
