<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Message By WOODcraft</title>
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/oFuKfaG.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar, .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
        #messageBox {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px auto;
            font-size: 16px;
            white-space: pre-wrap; /* ফরম্যাটিং ঠিক রাখবে */
            background-color: #f9f9f9;
            width: 80%;
            max-width: 600px;
            overflow-x: auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #copyButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: auto;
            display: block;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="https://t.me/Opleech/3452" target="_blank">Good News</a>
        <div class="dropdown">
            <button class="dropbtn">Telegram <i class="fa fa-caret-down"></i></button>
            <div class="dropdown-content">
                <a href="https://t.me/Opleech_WD" target="_blank">New Channel</a>
                <a href="https://t.me/Opleech" target="_blank">OLD Channel</a>
                <a href="https://t.me/+XfmrBSzTyRFlZTI9" target="_blank">WD Topic Group</a>
            </div>
        </div>
    </div>

    <pre id="messageBox">The message will appear here...</pre>
    <button id="copyButton">Copy Code</button>

    <script>
        function loadMessage() {
            fetch('message.txt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById("messageBox").textContent = data;
                })
                .catch(error => console.error('Error loading message:', error));
        }

        document.getElementById("copyButton").onclick = function() {
            const message = document.getElementById("messageBox").textContent;
            navigator.clipboard.writeText(message).then(function() {
                alert("Successfully copied!");
            }, function(err) {
                console.error('Copy failed:', err);
            });
        };

        window.onload = loadMessage;
    </script>

    <div class="footer">
        <p>Powered By WOODcraft</p>
        <p>© 2024 Copy message. All rights reserved.</p>
    </div>

</body>
</html>
